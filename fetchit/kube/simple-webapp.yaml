apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp
spec:
  containers:
  - name: webapp-container
    image: docker.io/mmumshad/simple-webapp-color:latest
    ports:
    - containerPort: 8080
      hostPort: 9090
    env:
    - name: APP_COLOR
      value: "green"
    - name: APP_NAME
      value: "GitOps Demo App"
  restartPolicy: Always
